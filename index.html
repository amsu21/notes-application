<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>EasyNotes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tabs is-centered">
      <ul>
        <li class="is-active"><a>Add a Note</a></li>
        <li><a href="index2.html">Notes</a></li>
      </ul>
    </div>
    <div class="form" id="myForm">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Name</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input
                class="input is-hovered is-rounded"
                type="text"
                placeholder="Name"
                id="input_id"
              />
              <div id="alert"></div> 
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Notes</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input
                class="input is-hovered is-rounded"
                type="text"
                placeholder="Add Note"
                id="inputId"
              />
              <div id="prompt"></div> 
            </p>
          </div>
        </div>
      </div>
      <div class="submit" id="submitButton">
        <button type="submit" class="button is-link is-hovered is-centered" id="buttonId">
          Submit
        </button>
        <div class="all-notes" id="notesButton">
          <a href="index2.html"><button type="button" class="is-primary is-rounded is-centered" id="noteId" >My Notes</button></a>
        </div>
      </div>
    </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
